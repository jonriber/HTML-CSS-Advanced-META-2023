    <body>
        <header></header>
        <body>
            <h1>radio button form example</h1>
            <form method="post">
                <fieldset id="size">
                    <label>
                        <input type="radio" value="2" checked name="size"> 2- person table
                    </label>
                    <label><input type="radio" value="4" name="size"> 4- person table</label>
                    <label><input type="radio" value="6" name="size"> 6- person table</label>
                </fieldset>
                <fieldset id="location">
                    <label><input type="radio" value="location 1" name="location" checked>Location 1</label>
                    <label><input type="radio" value="location 2" name="location" checked>Location 2</label>
                </fieldset>
                <button type="submit">Book it</button>
            </form>
        </body>
        <footer></footer>
    </body>
