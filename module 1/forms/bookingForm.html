<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Little Lemon</title>

        <meta property="og:title" content="Our Menu">
        <meta property="og:type"  content="website">
        <meta property="og:image" content="logo.png">
        <meta property="og:url"   content="https://littlelemon/">
        <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
        <meta property="og:locale" content="en_US">
        <meta property="og:site_name" content="Little Lemon">
    </head>
    <body>
        <form method="post">
            <fieldset>
                <div>
                    <label for="email">Email Adress</label><br/>
                    <input type="email" id="email" name="email" required minlength="4">
                </div>
                <div>
                    <label for="date">Date of Booking</label><br/>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="number">Number of People</label><br/>
                    <input type="number" id="number" name="number" required max="8" min="1">
                </div>
                <div>
                    <input type="checkbox" id="cancellation" name="cancellation" required>
                    <label for="cancellation">I Agree with to the Cancellation policy.</label>
                </div>
            </fieldset>
            <button type="submit">Book now!</button>
        </form>

        <style>
            input{
                border-radius: 15px;
            }
            input:focus:invalid{
                border: 2px solid red;
                border-radius: 15px;
            }
            button{
                border-radius: 15px;
                background-color: cadetblue;
                color: black;

            }
            button:hover{
                background-color: aqua;
                border: 3px solid green;
            }
        </style>
    </body>
</html>
